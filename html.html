<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            gap: 10px; /* Adjust the gap between items as needed */
        }

        .item1 {
            background-color: aqua;
            grid-row: span 2;
        }

        .item2 {
            background-color: blanchedalmond;
            grid-row: span 1;
        }

        .item3 {
            background-color: tomato;
            grid-column: 2; /* Place item3 in the second column */
            grid-row: 2; /* Place item3 in the second row */
        }
    </style>
    <title>Grid Layout Example</title>
</head>
<body>

    <div class="container">
        <div class="item1">Item 1 (Span 2 Rows)<br>IMETERWTIWETIWEMTIWEMTWEIm</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3 (Right to Item 1, Under Item 2)</div>
    </div>

</body>
</html>
